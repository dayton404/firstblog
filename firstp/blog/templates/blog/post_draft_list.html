{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date">Created: {{ post.create_date|date:'d-m-y'}}</p>
      <h4><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h4>
      <p>{{post.text|truncatechars:200}}</p>

    </div>
    <a class="btn btn-primary" href="{% url 'add_comment_to_post' pk=post.pk %}">Add Comment</a>
  {% endfor %}
{% endblock %}
